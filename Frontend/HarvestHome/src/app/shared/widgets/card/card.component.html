
<div class="text">
  <h1>{{ label }}</h1>

  <span class="total">{{ total }}</span>

  <span class>
    <mat-icon color="primary">trending_up</mat-icon>
  </span>

  <span class="description">
    {{ percentage }}%   
  </span>

  <span> of target </span>
</div>
<div class="widget">
  <highcharts-chart 
  [Highcharts]="Highcharts"
  [options]="chartOptions"

  style="width: 80%; height: 60px; display: block;"
></highcharts-chart>
</div>
