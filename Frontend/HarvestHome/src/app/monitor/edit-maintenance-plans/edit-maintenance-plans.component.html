<div class="card">
    <div class="card-header text-center"style="width: 50%; margin: 0 auto; font-family: 'Oswald'">
        <h1>Edit Maintenance Plan</h1>
    </div>
    <div class="col-sm-3 sidenav" style="width: 200px;">
        <button type="button" class="btn btn-secondary" (click)="navigateBack()" style="width: 200px; margin-left: 10px;"> Go back </button> 
    </div>
    <div class="card-body"  style="width:1000px; margin:0 auto; border-radius: 5; border: 2px solid #161615; border-radius: 10px; margin-bottom: 20px;">
        <div class="alert alert-danger" role="alert" *ngIf = "formstatus">
            <h4 class="alert-heading">Error!</h4>
            <hr>
            <p class="mb-0">Please Fill all the required Fields to Submit!</p>
        </div>
        <form #maintenanceForm = "ngForm" (ngSubmit) = "updatePlan(maintenanceForm.value)">

            <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput">ID</label>
                <input type="text"  name="id" class="form-control" id="id" [ngModel] = "id">
            </div>
            </fieldset>
            <br>
            <div class="form-group">
                <label for="plan">Plan</label>
                <input type="text" class="form-control" name="plan" [ngModel] = "plan">
            </div>
            <br>
            <div class="form-group">
              <label for="removeWeeds">Remove Weeds</label>
              <input type="text"  name="removeWeeds" class="form-control" id="removeWeeds" [ngModel] = "removeWeeds">
            </div>
            <br>
            <div class="form-group">
                <label for="activity">Activity</label>
                <input type="text" class="form-control" name="activity" [ngModel] = "activity">
            </div>
            <br>
            <div class="form-group">
                <label for="waterlevel">Water Level</label>
                <input type="number" class="form-control" name="waterlevel" [ngModel] = "waterlevel">
            </div>
            <br>
            <div class="form-group">
                <label for="requiredTimeInMins">Required Time in Minutes</label>
                <input type="number" class="form-control" name="requiredTimeInMins" [ngModel] = "requiredTimeInMins">
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Update Maintenance Plan</button>
        </form>
  </div>
</div>
