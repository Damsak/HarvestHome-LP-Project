<div class="card">
    <div class="card-header text-center"style="width: 50%; margin: 0 auto; font-family: 'Oswald'">
        <h1>Edit Garden</h1>
    </div>
    <div class="col-sm-3 sidenav" style="width: 200px;">
        <button type="button" class="btn btn-secondary" (click)="navigatetoGardenList()" style="width: 200px; margin-left: 10px;"> Go back </button> 
    </div>
    <div class="card-body"  style="width:1000px; margin:0 auto; border-radius: 5; border: 2px solid #161615; border-radius: 10px; margin-bottom: 20px;">
        <div class="alert alert-danger" role="alert" *ngIf = "formstatus">
            <h4 class="alert-heading">Error!</h4>
            <hr>
            <p class="mb-0">Please Fill all the required Fields to Submit!</p>
        </div>
        <form #GardenForm = "ngForm" (ngSubmit) = "updateGarden(GardenForm.value)">

            <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput">ID</label>
                <input type="text"  name="id" class="form-control" required="true" id="firstName" [ngModel] = "id">
            </div>
            </fieldset>

            <div class="form-group">
              <label for="owner">Owner</label>
              <input type="text"  name="owner" class="form-control" required="true" id="owner" [ngModel] = "owner">
            </div>
            <br>

            <div class="form-group">
                <label for="crops">Crops</label>
                <input type="text" class="form-control" name="crops" required="true" [ngModel] = "crops">
            </div>
            <br>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" name="location" required="true" [ngModel] = "location">
            </div>
            <br>
            <div class="form-group">
                <label for="profileId">ProfileId</label>
                <input type="text" class="form-control" name="profileId" required="true" [ngModel] = "profileId">
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Update Garden</button>
        </form>




  </div>
</div>
