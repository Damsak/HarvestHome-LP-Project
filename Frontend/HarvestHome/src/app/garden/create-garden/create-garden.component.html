<!-- <app-header></app-header> -->
<div class="card">
    <div class="card-header text-center" style="width: 50%; margin: 0 auto; font-family: 'Oswald'">
        <h1>Add Owner</h1>
    </div>
    <div class="col-sm-3 sidenav" style="width: 200px;">
        <button type="button" class="btn btn-secondary" (click)="navigateBack()" style="width: 200px; margin-left: 10px;"> Go back </button> 
    </div>
    <div class="card-body" style="width:1000px; margin:0 auto; border-radius: 5; border: 2px solid #161615; border-radius: 10px; margin-bottom: 20px;">

         <!-- Create "ngSubmit" event and send data -->
         <form #gardenForm = "ngForm" (ngSubmit) = "getGardenValues(gardenForm.value)" >
            <div class="form-group">
                <label for="owner">Owner Name</label>
              <!-- create Template variable firstName and use value as ngModel. Then Angular set this template variable to this ngModel directive -->
                <input type="text" ngModel name="owner" required   #owner ="ngModel" class="form-control" id="owner"  placeholder="Enter Owner">
                
              <!--ngModel object contains these fields like touch, valid which is used to validate.  -->
                <div class="alert alert-danger" *ngIf=" owner.touched && !owner.valid"> Owner is required</div>
            </div>
            <br>

            <div class="form-group">
                <label for="crops">Crops</label>
                <input type="text" class="form-control" id="crops"   required   #crops ="ngModel" ngModel name="crops" placeholder="Enter Crops">
                <div class="alert alert-danger" *ngIf=" crops.touched && !crops.valid"> Should have atleast 1 Crop</div>
            </div>
            <br>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location"  required   #location ="ngModel" ngModel name="location" placeholder="Enter Location">
                <div class="alert alert-danger" *ngIf=" location.touched && !location.valid"> Location is required</div>
            </div>
            <br>
            <div class="form-group">
                <label for="profileId">ProfileId</label>
                <input type="text" class="form-control" id="profileId"  required   #profileId ="ngModel" ngModel name="profileId" placeholder="Enter ProfileId">
                <div class="alert alert-danger" *ngIf=" profileId.touched && !profileId.valid"> ProfileId is required</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

  </div>
</div>
