<!-- <app-header></app-header> -->
<div class="card">
    <div class="card-header text-center" style="width: 50%; margin: 0 auto; font-family: 'Oswald'">
        <h1>Add a New Crop</h1>
    </div>
    <div class="col-sm-3 sidenav" style="width: 200px;">
        <button type="button" class="btn btn-secondary" (click)="navigateBack()" style="width: 200px; margin-left: 10px;"> Go back </button> 
    </div>
    <div class="card-body" style="width:1000px; margin:0 auto; border-radius: 5; border: 2px solid #161615; border-radius: 10px; margin-bottom: 20px;">
        <div class="alert alert-danger" role="alert" *ngIf = "formstatus">
            <h4 class="alert-heading">Error!</h4>
            <hr>
            <p class="mb-0">Please Fill all the required Fields to Submit!</p>
        </div>
         <!-- Create "ngSubmit" event and send data -->
         <form #cropForm = "ngForm" (ngSubmit) = "getCropValues(cropForm.value)" >
            <div class="form-group">
                <label for="crop">Crop Name</label>
              <!-- create Template variable firstName and use value as ngModel. Then Angular set this template variable to this ngModel directive -->
                <input type="text" ngModel name="crop" required="true"   #crop ="ngModel" class="form-control" id="crop"  placeholder="Enter Crop">
                
              <!--ngModel object contains these fields like touch, valid which is used to validate.  -->
                <div class="alert alert-danger" *ngIf=" crop.touched && !crop.valid"> Crop is required</div>
            </div>
            <br>

            <div class="form-group">
                <label for="GardenId">Garden ID</label>
                <input type="text" class="form-control" id="GardenId"   required="true"   #GardenId ="ngModel" ngModel name="GardenId" placeholder="Enter Garden Id">
                <div class="alert alert-danger" *ngIf=" GardenId.touched && !GardenId.valid">Each Crop should have a Garden</div>
            </div>
            <br>
            <div class="form-group">
                <label for="soilMoisture">Soil Moisture</label>
                <input type="number" class="form-control" id="soilMoisture"  required="true"   #soilMoisture ="ngModel" ngModel name="soilMoisture" placeholder="Enter oil Moisture">
                <div class="alert alert-danger" *ngIf=" soilMoisture.touched && !soilMoisture.valid"> Soil Moisture is required</div>
            </div>
            <br>
            <div class="form-group">
                <label for="airTemperature">Air Temperature</label>
                <input type="number" class="form-control" id="airTemperature"  required="true"   #airTemperature ="ngModel" ngModel name="airTemperature" placeholder="Enter Air Temperature">
                <div class="alert alert-danger" *ngIf=" airTemperature.touched && !airTemperature.valid"> Air Temperature is required</div>
            </div>
            <br>
            <div class="form-group">
                <label for="fertilizerLevels">Fertilizer Levels</label>
                <input type="number" class="form-control" id="fertilizerLevels"  required="true"   #fertilizerLevels ="ngModel" ngModel name="fertilizerLevels" placeholder="Enter Fertilizer Levels">
                <div class="alert alert-danger" *ngIf="fertilizerLevels.touched && !fertilizerLevels.valid"> Fertilizer Levels is required</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

  </div>
</div>
